<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Review | Change Password</title>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/General.css" rel="stylesheet" type="text/css">

  <script src="js/WelcomePage.js"></script>


  <script>
    function redirectToSignIn() {
      window.location = "signin.html";
    }
  </script>
</head>
<body>
<button id="goToSignIn" type="button" class="btn btn-primary btn-block" onclick="redirectToSignIn()">Sign In</button>
<img id="logo" src="images/ClearReviewLogo.png"/>


<form class="form-horizontal" role="form">
  <p>Please enter your new password.</p>
  <div class="form-group">
    <label class="control-label col-sm-2" for="newPass">New:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="newPass" placeholder="Enter New Password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="oldPass">Old:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="oldPass" placeholder="Enter Old Password">
    </div>
  </div>

</form>

<button id="Change Password" type="button" class="btn btn-primary btn-block" onclick="redirectToSignIn()">Change
  Password
</button>


<div id="footer"><a href="WelcomePage.html">Terms</a> <a href="WelcomePage.html">Privacy</a>
  <a href="WelcomePage.html">Team</a> <a href="WelcomePage.html">About</a></div>

</body>
</html>
