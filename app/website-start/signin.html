<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Review | Sign in</title>

  <link href="../styles/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../styles/website-start.css" rel="stylesheet" type="text/css">

  <!-- <script src="js/WelcomePage.js" ></script> !-->


  <script>
    window.onload = function () {

      var signup = document.getElementById("goToSignIn");
      var signin = document.getElementById("signin");


      signin.addEventListener('click', function () {
        window.location = "GetStarted.html";
      });

      signin.addEventListener('click', function () {
        window.location = "../index.html";
      });
    }


  </script>
</head>
<body>
<button id="goToSignIn" type="button" class="btn btn-primary btn-block">Sign Up</button>
<img id="logo" src="../images/logo/ClearReviewLogo.png"/>


<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      <a id="forgotPass" href="forgotPassword.html">Forgot your password ?</a>
    </div>
  </div>
</form>


<button type="button" class="btn btn-primary btn-block" id="signin">Sign in</button>


<div id="footer"><a href="WelcomePage.html">Terms</a> <a href="WelcomePage.html">Privacy</a>
  <a href="WelcomePage.html">Team</a> <a href="WelcomePage.html">About</a></div>

</body>
</html>
