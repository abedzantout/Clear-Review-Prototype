<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Review | Security Question</title>

  <link href="../styles/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../styles/General.css" rel="stylesheet" type="text/css">

  <!-- <script src="js/WelcomePage.js" ></script> -->


  <script>
    function redirectToSignIn() {
      window.location = "signin.html";
    }

    function redirectToChangePassword() {
      window.location = "ChangePassword.html";
    }
  </script>
</head>
<body>
<button id="goToSignIn" type="button" class="btn btn-primary btn-block" onclick="redirectToSignIn()">Sign In</button>
<img id="logo" src="../images/logo/ClearReviewLogo.png"/>


<form class="form-horizontal" role="form">
  <p>Security Question displayed here.</p>
  <div class="form-group">
    <label class="control-label col-sm-2" for="answer">Answer:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="answer" placeholder="Enter answer">
    </div>
  </div>

</form>

<button id="confirmEmail" type="button" class="btn btn-primary btn-block" onclick="redirectToChangePassword()">Submit
</button>


<div id="footer"><a href="WelcomePage.html">Terms</a> <a href="WelcomePage.html">Privacy</a>
  <a href="WelcomePage.html">Team</a> <a href="WelcomePage.html">About</a></div>

</body>
</html>
